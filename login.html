<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>
</head>
<body>

	<nav class="mb-1 navbar navbar-expand-lg navbar-dark dark-color">
	    <a class="navbar-brand" href="#">
	    <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="30" alt="mdb logo">
	    </a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
	    aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">
	          	Username
	          <span class="sr-only">(current)</span>
	        </a>
	      </li>
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true"
	          aria-expanded="false">
	          <i class="fas fa-user"></i> Profile </a>
	        <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
	          <a class="dropdown-item" href="#">My account</a>
	          <a class="dropdown-item" href="#">Log out</a>
	        </div>
	      </li>
	    </ul>
	  </div>
	</nav>


	<div class="container-fluid">
	  <div class="row mt-2">
	  	<div class="col-sm-12 col-md-7 col-lg-5 mx-auto">
			<form class="border border-light p-5 z-depth-1-half">

			    <p class="h4 mb-4">Sign up</p>
			    
			    <div class="form-group row">
				    <label for="Username" class="col-sm-2 col-form-label"><i class="fas fa-at prefix"></i></label>
				    <div class="col-sm-10">
				      <div class="md-form mt-0">
				        <input type="text" class="form-control" id="inputPassword3MD" placeholder="E-mail">
				      </div>
				    </div>
				  </div>

			    <div class="form-group row">
				    <label for="Username" class="col-sm-2 col-form-label"><i class="fas fa-user prefix"></i></label>
				    <div class="col-sm-10">
				      <div class="md-form mt-0">
				        <input type="text" class="form-control" id="inputPassword3MD" placeholder="Username">
				        <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
			        		Choose unique Username
			    		</small>
				      </div>
				    </div>
				  </div>

			    <div class="form-group row">
				    <label for="inputPassword3MD" class="col-sm-2 col-form-label"><i class="fas fa-key prefix"></i></label>
				    <div class="col-sm-10">
				      <div class="md-form mt-0">
				        <input type="password" class="form-control" id="inputPassword3MD" placeholder="Password">
				        <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
			        		Use 8 character password for more security
			    		</small>
				      </div>
				    </div>
				  </div>

			    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
			    <hr>

			    <p>By clicking
			        <em>Sign up</em> 

			</form>
	</div>

</body>
</html>
